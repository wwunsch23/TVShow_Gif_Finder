<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite TV Shows GIFs</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1 id="header-title">TV Show GIF Finder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div id="button-area"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 favorites-area">
                <h2 id="saved-header">Saved</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 col-sm-7">
                <h2 id="results-header">Search Results</h2>
                <div id="gify-area"></div>
            </div>
            <div class="col-md-3 col-sm-5" id="input-area">
                <form id="newShow-form">
                    <div class="form-group">
                        <label for="tv-input">Enter A TV Show</label>
                        <input class="form-control" type="text" id="tv-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="tv-submit">Submit</button>
                    <button type="submit" class="btn btn-warning" id="tv-clear">Clear Results</button>
                </form>
            </div>
        </div>



    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <!-- <script src="assets/javascript/appLocalStorage.js"></script> -->
</body>

</html>
